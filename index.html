<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="./css/style.css"/>
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="hero">
        <img 
          src="./images/illustration-hero.svg" 
          alt="" 
          aria-hidden="true"
          class="hero-img"
        />
      </div>

      <div class="card-contents">
        <div class="desc">
          <h1 class="heading">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>

        <div class="subscription-container">
          <div class="subscription-contents">
            <img 
              src="./images/icon-music.svg" 
              alt="" 
              aria-hidden="true"
              class="music-icon"
            />

            <div>
              <p class="annual-plan">Annual Plan</p>
              <p class="amount">&dollar;59.99/year</p>
            </div>
          </div>
          
          <a href="#" class="change">Change</a>
        </div>

        <div>
          <ul class="order">
            <li>
              <a href="#" class="proceed-payment-cta">Proceed to Payment</a>
            </li>
            <li>
              <a href="#" class="cancel-order">Cancel Order</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
